<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON PROJECT</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="nav-container">
        <nav>
          <img src="https://techtrends.africa/wp-content/uploads/2022/04/Power-Learn-Project-1024x576.png" alt="header logo" width="100px" height="70px">
        </nav>
      </div>
    </header>
<div class="container">
  <!--Basic HTML structure with the blue heading and red paragraph-->
  <h1 class="blue-heading">THIS IS AN ATTEMPT ON THE HACKATHON PROJECT</h1>
  <p class="red-paragraph">WELCOME TO THE REGISTRATION PAGE</p>

  <!--Below is an external link to the PLP ORGANISATION WEBSITE-->
  <a href="https://powerlearnproject.org/" target="_blank">Visit Power Learn Project for more...</a> 

  
    <!--Section with an Image from techtrends.africa-->
    <section>
      <img src="https://techtrends.africa/wp-content/uploads/2022/04/Power-Learn-Project-1024x576.png" alt="PLP-logo-display" class="green-border">
  </section>

  <!--Form Section used to take in user input -->
  <section>
      <form id="registration-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required><br>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required><br>

          <fieldset>
              <legend>Gender:</legend>
              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="other">Other</label>
              <input type="radio" id="other" name="gender" value="other">
          </fieldset>

          <label for="subjects">Subjects:</label>
          <select id="subjects" name="subjects" multiple required>
              <option value="english">English</option>
              <option value="math">Math</option>
              <option value="science">Science</option>
              <option value="art-craft">Art and Craft</option>
              <option value="agriculture">Agriculture</option>
              <option value="geography">Geography</option>
              <option value="history">History</option>
          </select><br>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>

          <input type="hidden" id="sessionId" name="sessionId" value="12345">

          <button type="button" onclick="clearForm()">Cancel</button>
          <button type="submit">Register</button>
      </form>
  </section>
</div>

  <script>
      function clearForm() {
          document.getElementById('registration-form').reset();
      }
  </script>

<footer>
  <p>&copy; 2024 Chilundika Chipo Attempt at the Hackathon. All rights reserved.</p>
</footer>
</body>
</html>
